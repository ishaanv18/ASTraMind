# Server Configuration
server.port=${PORT:8080}
spring.application.name=astramind

# Database Configuration (Supabase PostgreSQL - Transaction Pooler)
spring.datasource.url=${SUPABASE_DB_URL:jdbc:postgresql://aws-1-ap-south-1.pooler.supabase.com:6543/postgres?sslmode=require&prepareThreshold=0}
spring.datasource.username=${SUPABASE_DB_USERNAME:postgres.zxxrxlbfuaoazsnjksgb}
spring.datasource.password=${SUPABASE_DB_PASSWORD:hellolife}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool (Cloud Best Practice - Reduced for Pooler)
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Neo4j Configuration
spring.neo4j.uri=${NEO4J_URI:bolt://localhost:7687}
spring.neo4j.authentication.username=${NEO4J_USERNAME:neo4j}
spring.neo4j.authentication.password=${NEO4J_PASSWORD:password}

# File Upload Configuration
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# GitHub OAuth Configuration
github.oauth.client-id=${GITHUB_CLIENT_ID}
github.oauth.client-secret=${GITHUB_CLIENT_SECRET}

# AI Provider Configuration
ai.provider=${AI_PROVIDER:groq}

# Ollama Configuration (for local development)
ollama.base-url=${OLLAMA_BASE_URL:http://localhost:11434}
ollama.model=${OLLAMA_MODEL:llama2}

# Groq Configuration (for production)
groq.api.key=${GROQ_API_KEY}
groq.model=${GROQ_MODEL:llama-3.3-70b-versatile}

# Embedding Configuration
embedding.provider=${EMBEDDING_PROVIDER:local}
embedding.dimension=${EMBEDDING_DIMENSION:384}

# OpenAI Configuration (optional)
openai.api.key=${OPENAI_API_KEY:}
openai.model=${OPENAI_MODEL:gpt-4}

# Google Gemini Configuration (optional)
google.api.key=${GOOGLE_API_KEY:}
google.model=${GOOGLE_MODEL:gemini-pro}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# SendGrid Email Configuration
sendgrid.api.key=${SENDGRID_API_KEY}
feedback.recipient.email=${FEEDBACK_RECIPIENT_EMAIL:vit1122334@gmail.com}
feedback.from.email=${FEEDBACK_FROM_EMAIL:vit1122334@gmail.com}

# Session Configuration
server.servlet.session.timeout=24h
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=${SESSION_COOKIE_SECURE:false}

# Logging
logging.level.com.astramind=${LOG_LEVEL:INFO}
logging.level.org.springframework.web=${LOG_LEVEL_SPRING:INFO}

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecureJWTSecretKeyThatIsAtLeast32CharactersLongForHS256Algorithm}
jwt.expiration=86400000

# Actuator (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
