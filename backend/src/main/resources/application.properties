# Server Configuration
server.port=8080
spring.application.name=astramind

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/astramind
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Neo4j Configuration
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=password

# File Upload Configuration
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# GitHub OAuth Configuration
github.oauth.client-id=your-github-client-id
github.oauth.client-secret=your-github-client-secret
github.oauth.redirect-uri=http://localhost:8080/api/auth/github/callback
github.oauth.authorization-url=https://github.com/login/oauth/authorize
github.oauth.token-url=https://github.com/login/oauth/access_token
github.oauth.user-info-url=https://api.github.com/user

# AI Provider Configuration (Hybrid Architecture)
# Options: ollama (local), groq (production)
ai.provider=groq

# Ollama Configuration (Local Development)
ai.ollama.url=http://localhost:11434
ai.ollama.model=deepseek-coder:6.7b

# Groq API Configuration (Production)
groq.api.key=your-groq-api-key-here
groq.api.url=https://api.groq.com/openai/v1
groq.chat.model=llama-3.3-70b-versatile
groq.embedding.model=nomic-embed-text

# Local Embedding Configuration
embedding.provider=local
embedding.model.path=models/model.onnx
embedding.tokenizer.path=models/tokenizer.json
embedding.dimension=384

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# Session Configuration
server.servlet.session.timeout=24h
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Logging
logging.level.com.astramind=DEBUG
logging.level.org.springframework.web=INFO

