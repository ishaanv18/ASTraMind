# Server Configuration
server.port=${PORT:8080}
spring.application.name=astramind

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DATABASE:astramind}

# Neo4j Configuration
spring.neo4j.uri=${NEO4J_URI:bolt://localhost:7687}
spring.neo4j.authentication.username=${NEO4J_USERNAME:neo4j}
spring.neo4j.authentication.password=${NEO4J_PASSWORD:password}

# File Upload Configuration
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# GitHub OAuth Configuration
github.oauth.client-id=${GITHUB_CLIENT_ID}
github.oauth.client-secret=${GITHUB_CLIENT_SECRET}
github.oauth.redirect-uri=${GITHUB_OAUTH_REDIRECT_URI:http://localhost:8080/api/auth/github/callback}
github.oauth.authorization-url=${GITHUB_OAUTH_AUTHORIZATION_URL:https://github.com/login/oauth/authorize}
github.oauth.token-url=${GITHUB_OAUTH_TOKEN_URL:https://github.com/login/oauth/access_token}
github.oauth.user-info-url=${GITHUB_OAUTH_USER_INFO_URL:https://api.github.com/user}

# AI Provider Configuration
ai.provider=${AI_PROVIDER:groq}

# Ollama Configuration (for local development)
ollama.base-url=${OLLAMA_BASE_URL:http://localhost:11434}
ollama.model=${OLLAMA_MODEL:llama2}

# Groq Configuration (for production)
groq.api.url=${GROQ_API_URL:https://api.groq.com/openai/v1}
groq.api.key=${GROQ_API_KEY}
groq.model=${GROQ_MODEL:llama-3.3-70b-versatile}
groq.chat.model=${GROQ_CHAT_MODEL:llama-3.3-70b-versatile}
groq.embedding.model=${GROQ_EMBEDDING_MODEL:llama-3.3-70b-versatile}

# Embedding Configuration
embedding.provider=${EMBEDDING_PROVIDER:local}
embedding.dimension=${EMBEDDING_DIMENSION:384}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# SendGrid Email Configuration
sendgrid.api.key=${SENDGRID_API_KEY}
feedback.recipient.email=${FEEDBACK_RECIPIENT_EMAIL}
feedback.from.email=${FEEDBACK_FROM_EMAIL}

# Session Configuration
server.servlet.session.timeout=24h
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=${SESSION_COOKIE_SECURE:false}

# Logging
logging.level.com.astramind=${LOG_LEVEL:INFO}
logging.level.org.springframework.web=${LOG_LEVEL_SPRING:INFO}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Actuator (for health checks)
management.endpoints.web.exposure.include=health,info,mappings
management.endpoint.health.show-details=when-authorized
