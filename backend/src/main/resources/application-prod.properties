# Server Configuration
server.port=${PORT:8080}
spring.application.name=astramind

# PostgreSQL Configuration (Cloud Database)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Neo4j Configuration (Optional - if using cloud Neo4j)
spring.neo4j.uri=${NEO4J_URI:bolt://localhost:7687}
spring.neo4j.authentication.username=${NEO4J_USERNAME:neo4j}
spring.neo4j.authentication.password=${NEO4J_PASSWORD:password}

# File Upload Configuration
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# GitHub OAuth Configuration
github.oauth.client-id=${GITHUB_CLIENT_ID}
github.oauth.client-secret=${GITHUB_CLIENT_SECRET}
github.oauth.redirect-uri=${BACKEND_URL}/api/auth/github/callback
github.oauth.authorization-url=https://github.com/login/oauth/authorize
github.oauth.token-url=https://github.com/login/oauth/access_token
github.oauth.user-info-url=https://api.github.com/user

# AI Provider Configuration (Production - Use Groq)
ai.provider=groq

# Groq API Configuration (Production)
groq.api.key=${GROQ_API_KEY}
groq.api.url=https://api.groq.com/openai/v1
groq.chat.model=llama-3.3-70b-versatile
groq.embedding.model=nomic-embed-text

# Local Embedding Configuration
embedding.provider=local
embedding.model.path=models/model.onnx
embedding.tokenizer.path=models/tokenizer.json
embedding.dimension=384

# CORS Configuration
cors.allowed-origins=${FRONTEND_URL:http://localhost:5173}

# Session Configuration
server.servlet.session.timeout=24h
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=none

# Logging
logging.level.com.astramind=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=ERROR
